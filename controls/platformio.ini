[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
monitor_speed = 115200 ; set the baud rate based on the sensor data output

lib_deps = ; when you add libraries to the project from the PlatformIO home page, put their identifiers on their own lines below